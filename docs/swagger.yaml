basePath: /api/v1
definitions:
  models.CreateMedicineDTO:
    description: DTO for creating a new medicine
    properties:
      description:
        type: string
      dosage:
        type: string
      manufacturer:
        type: string
      name:
        type: string
      price:
        minimum: 0
        type: integer
      stock:
        minimum: 0
        type: integer
    required:
    - description
    - dosage
    - manufacturer
    - name
    - price
    - stock
    type: object
  models.ErrorResponse:
    description: This struct represents the response structure for error handling.
    properties:
      code:
        description: HTTP status code
        type: integer
      message:
        description: Human-readable error message
        type: string
    type: object
  models.Medicine:
    description: Medicine entity contains details about a medicine
    properties:
      created_at:
        description: Medicine creation time - auto-generated by the database
        type: string
      description:
        description: Medicine Description
        type: string
      dosage:
        description: Medicine Dosage
        type: string
      id:
        description: Unique ID of the user - auto generated by the database
        type: string
      manufacturer:
        description: Medicine Manufacturer
        type: string
      name:
        description: Medicine Name
        type: string
      price:
        description: Medicine price
        type: integer
      stock:
        description: Medicine stock
        type: integer
      updated_at:
        description: Medicine update time - auto-generated by the database
        type: string
    type: object
  models.UpdateMedicineDTO:
    description: DTO for updating a medicine information
    properties:
      description:
        type: string
      dosage:
        type: string
      manufacturer:
        type: string
      name:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: loknathdhar66@gmail.com
    name: API Support
    url: http://t.me/Dhar01
  description: Documentation of api of online medicine store.
  license:
    name: GPL v3
    url: https://www.gnu.org/licenses/gpl-3.0.html
  title: Online Medicine Store API
  version: "1.0"
paths:
  /medicines:
    get:
      consumes:
      - application/json
      description: Fetch a list of available medicines
      produces:
      - application/json
      responses:
        "200":
          description: List of medicines
          schema:
            items:
              $ref: '#/definitions/models.Medicine'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all medicines
      tags:
      - medicines
    post:
      consumes:
      - application/json
      description: Create a new medicine on the store. Only an admin can create a
        medicine.
      parameters:
      - description: Create medicine details
        in: body
        name: medicine
        required: true
        schema:
          $ref: '#/definitions/models.CreateMedicineDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Medicine created successfully
          schema:
            $ref: '#/definitions/models.Medicine'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Creates a medicine info - Admin only
      tags:
      - medicines
  /medicines/{medID}:
    delete:
      consumes:
      - application/json
      description: Deletes information of a medicine by its ID
      parameters:
      - description: Medicine ID
        in: path
        name: medID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Medicine deleted successfully
          schema:
            type: ""
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Deletes a medicine info by its ID
      tags:
      - medicines
    get:
      consumes:
      - application/json
      description: Fetch information of a medicine by its ID
      parameters:
      - description: Medicine ID
        in: path
        name: medID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Medicine found
          schema:
            $ref: '#/definitions/models.Medicine'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get a medicine info by its ID
      tags:
      - medicines
    put:
      consumes:
      - application/json
      description: Updates information of a medicine by its ID
      parameters:
      - description: Medicine ID
        in: path
        name: medID
        required: true
        type: string
      - description: Updated medicine details
        in: body
        name: medicine
        required: true
        schema:
          $ref: '#/definitions/models.UpdateMedicineDTO'
      produces:
      - application/json
      responses:
        "202":
          description: Medicine updated successfully
          schema:
            $ref: '#/definitions/models.Medicine'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Updates a medicine info by its ID
      tags:
      - medicines
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
