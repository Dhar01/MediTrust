version: "2"

sql:
    - engine: "postgresql"
      schema: "../../../sql/schema"
      queries:
        - "../../../sql/queries/users.sql"
        - "../../../sql/queries/address.sql"
      gen:
        go:
            package: "userDB"
            out: "./userDB"
            sql_package: "pgx/v5"
            overrides:
                - db_type: "uuid"
                  go_type:
                    import: "github.com/google/uuid"
                    type: "UUID"