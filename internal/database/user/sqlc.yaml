version: "2"

sql:
    - engine: "postgresql"
      schema:
        - "../../../sql/schema/002_user.sql"
        - "../../../sql/schema/003_address.sql"
        - "../../../sql/schema/005_refreshToken.sql"
      queries:
        - "../../../sql/queries/users.sql"
        - "../../../sql/queries/address.sql"
        - "../../../sql/queries/refresh_token.sql"
      gen:
        go:
            package: "userDB"
            out: "./userDB"
            sql_package: "pgx/v5"
            overrides:
                - db_type: "uuid"
                  go_type:
                    import: "github.com/google/uuid"
                    type: "UUID"